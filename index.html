<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Image Rotation</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <canvas id='canvas'></canvas>
  <canvas id='canvas2'></canvas>

  <script src="./main.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const arr = new Uint8ClampedArray(80_000);

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Fill the array with the same RGBA values
    for (let i = 0; i < arr.length; i += 4) {
      arr[i + 0] = 0;     // R value
      arr[i + 1] = 0;     // G value
      arr[i + 2] = 0;     // B value
      arr[i + 3] = 255;   // A value

      if (i < 20000) {
        arr[i + 0] = 200; 
      } else if (i < 40000) {
        arr[i + 1] = 200;  
      } else if (i < 60000) {
        arr[i + 2] = 200;    
      }
    }

    // Initialize a new ImageData object
    let imageData = new ImageData(arr, 100, 200);

    const image_rotated = rotate(imageData, 0.3490658503988659);

    // Draw image data to the canvas
    ctx.putImageData(imageData, 20, 20);
    ctx.putImageData(new ImageData(image_rotated.data, image_rotated.width, image_rotated.height), 500, 20);
    

  </script>
</body>
</html>
